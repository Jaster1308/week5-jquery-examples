<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Removing element</title>

  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
  <script>

    $(document).ready(function(){

      $("#delete_done").click(function() {
        //Select all of the done elements and
        // remove them from the document
        $(".done").remove();
      });
    });




  </script>
</head>

<body>

  <h2>To Do List</h2>

  <ul id="first_list">
    <li>Clean kitchen</li>
    <li class="done">Write program</li>
    <li class="done">Feed cat</li>
    <li>Read book</li>
  </ul>

  <button type="button" id="delete_done">Delete things that are done</button>

</body>
</html>
