<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moving an element</title>
</head>
<body>

<h2>First List</h2>
<ul id="first_list">
  <li>A</li>
  <li>B</li>
  <li>C</li>
</ul>

<button type="button" id="first_to_second">Move last element to second list</button>


<h2>Second List</h2>
<ul id="second_list">
  <li>D</li>
  <li>E</li>
  <li>F</li>
</ul>

<button type="button" id="second_to_first">Move last element to first list</button>


<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
<script>

  $(document).ready(function(){

    $("#first_to_second").click(function() {
      move("#first_list", "#second_list");
      });

    $("#second_to_first").click(function() {
      move("#second_list", "#first_list");
    });
  });


  function move(origin, dest) {

    //move last of list identified by first selector
    //to list identified by second selector

    var originListElements = $(origin).find("li");

    if (originListElements.length == 0) {
      //origin list has no elements, so return
      return;
    }

    //Otherwise, identify last element
    var originLi = originListElements.last();

    //Identify destination list
    var destList = $(dest);

    //Add last element of origin to destinaton. In effect, this *moves* the element.
    //If a copy was needed, there is a copy() method.
    destList.append(originLi);

  }

</script>

</body>
</html>
