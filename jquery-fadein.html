<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery animation</title>

  <style>
    td {
      width : 40px;
      height : 40px;
      border: 2px solid black;   /* Consolidate border properties */
      text-align: center;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script>

    $("document").ready(function(){

      $("td").click(function() {
        $(this).fadeOut();
      });

      $("#fadeback").click(function() {
        $("td").fadeIn();    //Can optionally specify a time in ms e.g. fadeIn(1500);

      });

    });

  </script>


</head>
<body>

  <table>
    <tr><td>A</td><td>B</td></tr>
    <tr><td>C</td><td>D</td></tr>
  </table>

  <button type="button" id="fadeback">Bring back boxes</button>

</body>
</html>
