<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello JQuery</title>

  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
  <script>

    $(document).ready(function(){
      $("p").click(function() {
        $(this).hide();
      });
    });

  </script>
</head>

<body>
  <p>Click me</p>
  <p>Click me too</p>
</body>

</html>
