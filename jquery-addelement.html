<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery Adding Elements</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script>

    $("document").ready(function(){

      //Add a click listener to the newitem button
      $("#newitem").click(function() {
        //Add new list element to the todo list
        $("#todo").append("<li>Meow</li>");
      });

    });

  </script>

</head>
<body>

  <h2>The cat's to do list</h2>

  <button type="button" id="newitem">Add list item</button>

  <ul id="todo"></ul>

</body>
</html>
