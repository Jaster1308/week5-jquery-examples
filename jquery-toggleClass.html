<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery Toggling Classes</title>

  <style>

    .toggleme {
      font-weight: normal;
      font-style: italic;
    }

    .bold {
      font-weight: bold;
    }

  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script>

    $("document").ready(function(){

      $(".toggleme").click(function(){
        $(this).toggleClass("bold");

      });


    });  //End of ready function

  </script>


</head>



<body>

<h1>Heading</h1>

<p>Here's a list. Some of the items are bold, some are not bold. Click on the list items to make them bold/not bold.</p>

<ul>
  <li class="toggleme">One</li>
  <li class="toggleme">Two</li>
  <li class="toggleme bold">Three</li>
  <li class="toggleme">Four</li>

</ul>

<P></P>

</body>
</html>
