<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello JQuery (In JavaScript)</title>

  <!-- Only needed with JQuery
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
  -->

</head>

<body>

  <p>Click me</p>

  <p>Click me too</p>

  <script>

    //    This is the JQuery version
    //
    //    $(document).ready(function(){
    //      $("p").click(function() {
    //        $(this).hide();
    //      });
    //
    //    });

    //Same logic in JavaScript. Placing script at end of the <body> tag
    //so that it doesn't run until the body (and contained elements)
    //has all loaded completely.

     var paras = document.getElementsByTagName("p");
      for (var p in paras) {
        paras[p].addEventListener("click", function () {
          this.style.visibility = "hidden";
        });
      }

  </script>
</body>


</html>
