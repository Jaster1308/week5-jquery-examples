<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery slideDown and slideUp animation</title>


  <style>
    td {
      width : 40px;              /*Turn table cells into boxes */
      height : 40px;
      border: 2px solid black;   /* Consolidate border properties */
      text-align: center;
      background-color: fuchsia;
    }
    button {
      margin:15px
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>

    $("document").ready(function(){

      $("td").click(function() {
        //1000 is the milliseconds taken to fade out the component.
        //It's optional, so this $(this).slideOut(); works too
        $(this).slideUp(1000);
      });

      $("#fadeback").click(function() {
        $("td").slideDown(1000);   //number parameter is optional
      });

    });

  </script>

</head>
<body>

<p>Click on the boxes to make them disappear </p>

  <table>
    <tr><td></td></tr>
    <tr><td></td></tr>
    <tr><td></td></tr>
    <tr><td></td></tr>
  </table>

  <button type="button" id="fadeback">Bring back boxes</button>

</body>

</html>
