<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery animation</title>

  <style>
    td {
      width : 40px;
      height : 40px;
      border: 2px solid black;   /* Consolidate border properties */
      text-align: center;
      background-color: aqua;
    }
  </style>

  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>

  <script>

    //Fade in and fade out.

    $("document").ready(function(){

      $("td").click(function() {
        $(this).slideUp(1000);

        //Number is the milliseconds taken to fade out the component.
        //It's optional, so this $(this).fadeOut(); works too

      });

      $("#fadeback").click(function() {
        $("td").slideDown(1000);

      });

    });

  </script>


</head>
<body>

  <table>
    <tr><td></td></tr>
    <tr><td></td></tr>
    <tr><td></td></tr>
    <tr><td></td></tr>
  </table>

  <button type="button" id="fadeback">Bring back boxes</button>

</body>
</html>
